<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Room Scheduler</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--Add a button for the user to click to initiate auth sequence -->
<button id="authorize-button" style="visibility: hidden">Authorize</button>

<script type="text/x-handlebars">
    <h1>RoomScheduler</h1>
    {{outlet}}
</script>

<script type="text/x-handlebars" id="events/new">
    <h2>Events</h2>
</script>

<script type="text/x-handlebars" id="room">
    <h2>{{model.summary}}</h2>
    <a href="/room">Add event</a>
    {{#each day in model.days}}
        <h3>{{day.description}}</h3>
        <dl>
        {{#each event in day.events}}
            <dt>{{event.summary}}</dt>
            <dd>{{event.startTime}} - {{event.endTime}}</dd>
        {{/each}}
        </dl>
    {{/each}}
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.3.1.js"></script>
<script src="js/libs/ember-data-1.0.0.js"></script>
<script src="js/libs/date.js"></script>

<script src="js/src/app-config.js"></script>
<script src="js/src/app.js"></script>

<script type="text/javascript" src="js/src/google-api-auth.js"></script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>


<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
