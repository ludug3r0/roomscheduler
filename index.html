<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Bootstrap-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Room Scheduler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body role="document" style="padding-top: 40px;">
    <!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>

    <script type="text/x-handlebars">
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="events">
        <h2>{{model.summary}}</h2>
    </script>

    <script type="text/x-handlebars" id="calendar">
        <h2>{{model.summary}}</h2>
    </script>

    <script type="text/x-handlebars" id="calendars">
        <h2>model</h2>
        <h2>{{model}}</h2>
    </script>

    <script type="text/x-handlebars" id="room">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{model.summary}}</a>
                </div>
                <ul class="nav navbar-nav navbar-right nav-pills">
                    <li><button type="button" class="btn btn-default navbar-btn">
                        <span class="glyphicon glyphicon-plus"></span> Add event
                    </button></li>
                </ul>
            </div>
        </div>

        <div class="container theme-showcase" role="main">
            <div class="col-sm-12">
                <div class="list-group">
                    {{#each day in model.days}}
                    <h3 class="list-group-item-heading">{{day.description}}</h3>
                    {{#each event in day.events}}
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading">{{event.summary}}</h4>
                            <p class="list-group-item-text">
                                {{event.startTime}} - {{event.endTime}}
                            </p>
                        </a>
                    </div>
                    {{/each}}
                    {{/each}}
                </div>
            </div>
        </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.3.1.js"></script>
    <script src="js/libs/ember-data-1.0.0.js"></script>
    <script src="js/libs/date.js"></script>

    <script src="js/src/app-config.js"></script>
    <script src="js/src/app.js"></script>

    <script type="text/javascript" src="js/src/google-api-auth.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
</body>
</html>
